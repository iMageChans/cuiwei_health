# /etc/nginx/conf.d/heartwellness.app.conf
server {
    listen 80;
    server_name heartwellness.app www.heartwellness.app;
    server_tokens off;

    # 强制HTTPS重定向
    return 301 https://heartwellness.app$request_uri;
}

server {
    listen 443 ssl http2;
    server_name heartwellness.app www.heartwellness.app;
    server_tokens off;

    # SSL证书路径（根据您的证书文件名调整）
    ssl_certificate /www/nginx/ssl/heartwellness.app/fullchain.pem;
    ssl_certificate_key /www/nginx/ssl/heartwellness.app/privkey.pem;

    # SSL协议配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;

    # 安全头设置
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload";
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";

    # 日志配置
    access_log /var/log/nginx/heartwellness.app.access.log;
    error_log /var/log/nginx/heartwellness.app.error.log;

    # 根目录配置（按实际需求修改）
    root /www/cuiwei_health/public;
    index index.html index.htm;

    # 反向代理配置（示例）
    location / {
        proxy_pass http://localhost:3000;  # 修改为实际应用端口
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 静态文件缓存优化
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff2)$ {
        expires 365d;
        access_log off;
        add_header Cache-Control "public, no-transform";
    }

    # 阻止敏感文件访问
    location ~ /\.(?!well-known) {
        deny all;
    }

    # WebSocket支持
    location /ws {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
    }
}